<!DOCTYPE html>
<html>

    <head>
        <title>Lojinha</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="css/style.css">
        <script src="js/funcoes.js"></script>
    </head>

    <body>
        <div class="container">

        <h1> <i id="cifrao" class="bi bi-currency-dollar"></i>Lojinha da Unidade</h1>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Qtd</th>
                    <th>Total</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>
                        <img src="img/produto_1.webp" alt="Produto 1" width="150">
                    </td>

                    <td>
                        <div>Celular Top</div>
                        <div><span class="produto-item">Código:</span> 123456</div>
                        <div><span class="produto-item">Cor:</span> Preto</div>
                    </td>

                    <td id="valor_1">
                        R$ 1.000
                    </td>

                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_1">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                    </td>

                    <td id="total_1">
                        0
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="img/produto_2.avif" alt="Produto 2" width="200">
                    </td>

                    <td>
                        <div>Notebook Bacana</div>
                        <div><span class="produto-item">Código:</span> 789456</div>
                        <div><span class="produto-item">Cor:</span> Cinza</div>
                    </td>

                    <td id="valor_2">
                        R$ 2.000
                    </td>

                    <td>
                        <span class="badge bg-danger"><i class="bi bi-dash" onclick="alterarQtd(2, '-')"></i></span>
                        <span id="qtd_2">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                    </td>

                    <td id="total_2">
                        0
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="img/produto_3.avif" alt="Produto 3" width="200">
                    </td>

                    <td>
                        <div>Televisão</div>
                        <div><span class="produto-item">Código:</span> 753357</div>
                        <div><span class="produto-item">Cor:</span> Preto</div>
                    </td>

                    <td id="valor_3">
                        R$ 3.000
                    </td>

                    <td>
                        <span class="badge bg-danger"><i class="bi bi-dash" onclick="alterarQtd(3, '-')"></i></span>
                        <span id="qtd_3">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                    </td>

                    <td id="total_3">
                        0
                    </td>
                </tr>
            </tbody>
        </table>

        <footer class="text-center">
            <span><i class="bi bi-cart-check"></i>Subtotal: <span id="subtotal">R$ 0</span></span>
        </footer>

        </div>
    </body>

</html>
